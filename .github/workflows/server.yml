name: server
on:
  push:
  create:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:1.58.1
    env:
      BEETLE_VERSION: "${{ github.sha }}"
    defaults:
      run:
        working-directory: src/beetle-srv
    steps:
      - uses: actions/checkout@v2

      - name: update-apt
        run: apt-get update

      - name: install-packages
        run: apt-get install -y libssl-dev gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf

      - name: add-rust-target
        run: rustup target add armv7-unknown-linux-gnueabihf

      - name: add-rust-target-components
        run: rustup component add --target armv7-unknown-linux-gnueabihf rust-src rust-std rustc-dev

      - name: download-openssl
        run: cd /tmp && wget https://www.openssl.org/source/openssl-1.1.1g.tar.gz

      - name: extract-openssl
        run: cd /tmp && tar xzf openssl-1.1.1g.tar.gz

      - name: configure-openssl
        run: cd /tmp/openssl-1.1.1g && ./config shared
        env:
          MACHINE: armv7
          ARCH: arm
          CC: arm-linux-gnueabihf-gcc

      - name: build-openssl
        run: cd /tmp/openssl-1.1.1g && make
        env:
          MACHINE: armv7
          ARCH: arm
          CC: arm-linux-gnueabihf-gcc

      - name: build
        run: cargo build --target armv7-unknown-linux-gnueabihf --release
        env:
          OPENSSL_LIB_DIR: /tmp/openssl-1.1.1g/
          OPENSSL_INCLUDE_DIR: /tmp/openssl-1.1.1g/include

      - name: prepare-bundle
        run: mkdir -p beetle-server-dist/bin

      - name: populate-bundle: cli
        run: cp target/armv7-unknown-linux-gnueabihf/release/beetle-cli beetle-server-dist/bin/beetle-cli

      - name: populate-bundle: web
        run: cp target/armv7-unknown-linux-gnueabihf/release/beetle-web beetle-server-dist/bin/beetle-web

      - name: populate-bundle: registrar
        run: cp target/armv7-unknown-linux-gnueabihf/release/beetle-registrar beetle-server-dist/bin/beetle-registrar

      - name: create-bundle
        run: tar cvzf beetle-server-armv7-unknown-linux-gnueabihf-$BEETLE_VERSION.tar.gz beetle-server-dist

      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "./src/beetle-srv/beetle-server-armv7-unknown-linux-gnueabihf-${{ github.sha }}.tar.gz"
